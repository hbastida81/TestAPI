
<html lang="en">

</head>
<nav class="navbar navbar-expand-md navbar-dark bg-success fixed-top">
    <a class="navbar-brand"  href="index.html">
        <img class="img-fluid" style="max-height: 50px" src="img/ia-interactive.png" loading="lazy">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" id="botonMenu"
        aria-label="Mostrar u ocultar menÃº">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="menu">
        <ul class="navbar-nav mr-auto">

<body>
    <div id="app" class="container-fluid">
        <div class="row">
            <div class="col-12">
                <a href="create.html" class="btn btn-success mb-2"><i class="fa fa-plus"></i>&nbsp;New Order</a>
                <div class="table-responsive">

                    <table class="table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Order_Name</th>
                                <th>Product</th>
                                <th>Status</th>
                                <th>Edit</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr v-for="data in all_orders">
                                <td>{{data.Activity_Id}}</td>
                                <td>{{data.Activity_Product}}</td>
                                <td>{{data.Activity_Title}}</td>
                                <td>{{data.Activity_Status}}</td>
                                <td>
                                    <button @click="edit(data)" class="btn btn-warning">
                                        <i class="fa fa-edit"></i>
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <footer class="px-2 py-2 fixed-bottom bg-dark">
        <span class="text-muted">REST API consume with Vue and JavaScript by
            <a class="text-white">Ing. Hector Bastida Murrieta</a>
        </span>
    </footer>
</body>
